<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>

    <h1>Leaderboard</h1>

    <div class="board">

        <table class="board-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nickname</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody th:each="user: ${top}">
                <tr class="tooltip">
                    <td>
                        <span th:text="${user.getRank()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getNickname()}"></span>
                    </td>
                    <td>
                        <span th:text="${user.getRating()}"></span>
                        <span class="tooltiptext" th:utext="${'winrate: ' + user.getWinrate() + '<br>' +
                                     'games played: ' + user.getGamesPlayed()}"></span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
